<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img src="./assets/Logo.svg" alt="Alura ONE" />
      <section class="encryptor-container">
        <div class="text-encryptor-container">
          <textarea
            id="encryt-data"
            placeholder="Ingrese el texto aquí..."
          ></textarea>
          <div class="encrypt-button-container">
            <button class="button-primary" onclick="encryptText()">
              Encriptar
            </button>
            <button class="button-secondary" onclick="unencryptText()">
              Desencriptar
            </button>
          </div>
        </div>

        <div class="text-display-container">
          <div id="text-not-found" class="text-not-found-container">
            <img id="not-found-img" src="./assets/Muneco.svg" alt="Not found" />
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
          <div
            id="display-text-processed"
            class="display-text-processed-container"
          >
            <p id="processed-text"></p>
            <button class="button-secondary" onclick="copyText()">
              Copiar
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
